<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a 태그</title>
<style type = "text/css">
#top{
	font-size:20px; text-decoration:none;
	}
</style>
</head>
<body>
<!-- 
	# a 태그
	  - 텍스트나 이미지에 링크를 걸 때 사용합니다.
	  - <a href="url" target="">
	    > href   : 이동하는 url을 지정합니다.
	      target : 링크를 클릭했을 때 웹사이트가 열리는 곳을 지정합니다.
 -->
 	<h1> a 태그</h1>
	<br>
	<p><a href = "http://www.naver.com" target = "_self">NAVER</a></p>
	<p><a href = "http://www.naver.com" target = "_blank">NAVER</a></p> <!-- 새탭으로 실행 -->
	<br>
	<p> <a href = "#end" id = "top">마지막 이동</a> </p>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<p><a href="#top" id="end">top</a></p>
	
</body>
</html>
