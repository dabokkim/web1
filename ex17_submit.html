<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 전송 </title>
<script type="text/javascript">
function testClick(){
	var name = document.getElementById("username");
	<!-- Document.getElementById() 메서드는 주어진 문자열과
		  일치하는 id 속성을 가진 요소를 찾고,
		  이를 나타내는 Element 객체를 반환합니다.
		 ID는 문서 내에서 유일해야 하기 때문에 특정 요소를 빠르게 찾을 때 유용합니다. -->
	if(name.value == ""){
		alert("이름을 입력하세요!!");
	}
}
</script>
</head>
<body>
	<h1> 보내기 </h1>
	<br>
	<form action="ex17_result.html" name="formTest" method="get">
		<label> 이름 : </label>
		<input type="text" id="username" name="username">
		<br><br>
		<input type="submit" value="입력완료"> &nbsp; <input type="reset" value="다시작성">
		<br>
		<br><input type="button" value="입력확인" onclick="testClick()">
	</form>
</body>
</html>
