<!-- 
	HTML 주석
	- 주석은 개발자가 작성한 코드에 설명을 넣어 줄 때 사용합니다.
	- 코드 실행에 영향을 주지 않습니다.
 -->
 
 <!-- 
 	HTML (Hyper Text Markup Language )
 	- 웹페이지를 만드는 데 사용하는 언어입니다.
 	- 웹페이지는 html 태그로 구성되어 있고, .html 확장자를 사용합니다.
 	- 태그는 기본적으로 시작태그<>와 종료태그</> 의 한쌍으로 구성됩니다.
  -->
 

<!DOCTYPE html> <!--  html 문서 타입을 알려주는 태그 -->
<html> <!--  html 문서 시작 -->

<head> <!-- html 문서를 정의합니다. -->
<meta charset="UTF-8"> <!-- meta 태그 : 현재페이지에 대한 속성과 정보를 표시합니다. -->
<title> HTML </title> <!-- 문서 제목 -->
</head>

<body> <!-- 웹페이지에 표시되는 내용입니다. -->
	HTML을 시작합니다.
</body>

</html> <!--  html 문서 종료 -->
