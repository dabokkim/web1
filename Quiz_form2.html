
<!-- Quiz_form.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Quiz form </title>
</head>
<body>
	<h3> 개인 신상 정보 입력 </h3>
	<br>
	<form action="#">
		<label for="username">- 이름 : </label>
		<input type="text" id="username" name="username">
		<br>
		
		<label for="userpw">- 비밀번호 : </label>
		<input type="password" id="userpw" name="userpw">
		<br>
		
		<label for="gender">- 성별 : </label>
		<input type="radio" id="male" name="gender" value="male" checked>
		<label for="male"> 남성 </label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female"> 여성 </label>
		<br>	
		
		<label for="hobby">- 취미 : </label>
		<input type="checkbox" id="movie" name="hobby1" value="movie">
		<label for="movie"> 영화감상 </label>
		<input type="checkbox" id="game" name="hobby2" value="game">
		<label for="game"> 게임 </label>
		<input type="checkbox" id="music" name="hobby3" value="music">
		<label for="music"> 음악감상 </label>
		<br>
		
		<label for="attachfile">- 파일첨부 : </label>
		<input type="file" id="attachfile" name="attachfile">
		<br>
		
		<label for="usermail">- 이메일 : </label>
		<input type="text" id="usermail" name="usermail"> @ 
		<select id="domain" name="domain">
			<option value="select">__선택__</option>
			<option value="naver.com">naver</option>
			<option value="gmail.com">gmail</option>
		</select>
		<br>
		
		<label for="self">- 자기소개</label><br>
		<textarea id ="self" name="self" rows="10" cols="50"></textarea>
		<br>
		<br>
		<button type = "submit" value ="전송"> 확인</button>
	</form>
</body>
</html>
